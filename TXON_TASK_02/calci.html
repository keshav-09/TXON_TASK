<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calci.css">
    <style type="text/css">
        div.main {
            width: 340px;
            height: 440px;
            border: 2px solid black;



            background: black;
            border-radius: 10px;
            margin-left: 550px;
            margin-top: 100px;
            padding-top: 30px;
            padding-left: 30px;
            padding-bottom: 10px;

        }
    </style>
    <script type="text/javascript">

        function clearScreen() {
            document.getElementById("result").value = " ";
        }


        function display(value) {
            document.getElementById("result").value += value;
        }

        function calculate() {
            var p = document.getElementById("result").value;
            var q = eval(p);
            document.getElementById("result").value = q;
        }

        function back(value) {
            var value = document.getElementById("result").value;
            document.getElementById("result").value = value.substr(0, value.length - 1);
        }
        function convert() {
            var root = document.getElementById("result").value;
            var sqRoot = Math.sqrt(root);
            document.getElementById("result").value = sqRoot;

        }
        function roundoff() {
            var Round = document.getElementById("result").value;
            var Roundof = Math.round(Round);
            document.getElementById("result").value = Roundof;

        }

    </script>
</head>

<body>
    <div class="main">
        <form>
            <input type="text" placeholder="0"
                style="height:50px; width:310px;background: #474541; border: none; text-align: right; font-size:30px; color: white;"
                id="result" disabled>
            <br><br><br>
            <table>

                <table border="0" cellspacing="2" cellpadding="2">


                    <tr>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="C"
                                style="height:45px; width:70px;cursor: pointer; font-size: 20px; border-radius: 50px ; border: none; background: #C2BCB0;"
                                onclick="clearScreen()" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="<-"
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px; border-radius: 50px;border: none; background: #C2BCB0;"
                                onclick="back('<-')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="%"
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px; border-radius: 50px;border: none;background: #C2BCB0;"
                                onclick="display('%')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="/"
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px; border-radius: 50px; background: #F7AF18 ; color: white;border: none;"
                                onclick="display('/')"></td>
                    </tr>


                    <tr>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="^"
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px; border-radius: 50px ; border: none; background: #474541; color: white;"
                                onclick="display('**')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="sqrt"
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px;
 border-radius: 50px;border: none; background: #474541;color: white; " onclick="convert('sqrt')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="x" style="height:45px; width:70px;cursor: pointer;font-size: 20px;
 border-radius: 50px;border: none; background: #474541; color: white;" onclick="display('*')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="-" style="height:45px; width:70px;cursor: pointer;font-size: 20px;
 border-radius: 50px; background: #F7AF18 ; color: white;border: none;" onclick="display('-')"></td>
                    </tr>
                    <tr>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="7" style="height:45px; width:70px;cursor: pointer;font-size: 20px;
 border-radius: 50px ; border: none; background: #474541;color: white;" onclick="display('7')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="8" style="height:45px; width:70px;cursor: pointer;font-size: 20px;
 border-radius: 50px;border: none;color: white; background: #474541;" onclick="display('8')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="9" style="height:45px; width:70px;cursor: pointer;font-size: 20px;
 border-radius: 50px;border: none; color: white; background: #474541; " onclick="display('9')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="+" style="height:45px; width:70px;cursor: pointer;font-size: 20px;
 border-radius: 50px; background: #F7AF18 ; color: white;border: none;" onclick="display('+')"></td>
                    </tr>
                    <tr>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="4" style="height:45px; width:70px;cursor: pointer;font-size: 20px;
border-radius: 50px ; border: none;color: white; background:#474541;" onclick="display('4')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="5" style="height:45px; width:70px;cursor: pointer;font-size: 20px;
border-radius: 50px;border: none;color: white; background: #474541; " onclick="display('5')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="6" style="height:45px; width:70px;cursor: pointer;font-size: 20px;
 border-radius: 50px;border: none;color: white; background:#474541;" onclick="display('6')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="round"
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px;
border-radius: 50px; background: #F7AF18 ; color: white;border: none;" onclick="roundoff('round')"></td>
                    </tr>
                    <tr>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="1"
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px; border-radius: 50px ; border: none; color: white; background:#474541;"
                                onclick="display('1')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="2"
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px; border-radius: 50px;border: none; color: white; background: #474541; "
                                onclick="display('2')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="3"
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px; border-radius: 50px;border: none; color: white; background: #474541; "
                                onclick="display('3')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="1/x"
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px; border-radius: 50px; background: #F7AF18 ; color: white;border: none;"
                                onclick="display('1/')"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height:50px ; width:40 "><input class="form-control" type="button"
                                value="0" style="height:45px; width:140px;cursor: pointer;font-size: 20px;
 border-radius: 50px ; border: none;color: white; background: #474541; " onclick="display('0')" /></td>

                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="." style="height:45px; width:70px;cursor: pointer;font-size: 20px;
 border-radius: 50px;border: none; color: white; background: #474541; " onclick="display('.')" /></td>
                        <td style="height:50px ; width:40 "><input class="form-control" type="button" value="="
                                style="height:45px; width:70px;cursor: pointer;font-size: 20px; border-radius: 50px; background: #F7AF18 ; color: white;border: none;"
                                onclick="calculate()"></td>
                    </tr>
                </table>
            </table>
        </form>
    </div>
</body>

</html>
